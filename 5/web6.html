  <body>
    <h3>Задача №5</h3>
    <h4>(While1) Даны положительные числа A и B (A > B). На отрезке длины A
    размещено максимально возможное количество отрезков длины B (без
    наложений). Не используя операции умножения и деления, найти длину
    незанятой части отрезка A.</h4>
    <p>Введите числа:</p>
    <input type='number' placeholder='Число A' id='num_A'></input>
    <input type='number' placeholder='Число B' id='num_B'></input>
    <button onclick='While1()'>Вывести</button>
    <input type='number' placeholder='Ответ' id='answer'></input>

  </body>
